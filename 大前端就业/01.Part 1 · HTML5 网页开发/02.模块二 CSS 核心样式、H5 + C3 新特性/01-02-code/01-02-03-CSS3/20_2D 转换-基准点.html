<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 316px;
			height: 170px;
			border: 1px solid #000;
			margin: 150px auto;
		}
    .box img {
      width: 316px;
			height: 170px;
      /* 设置基准点 */
      transform-origin: right top;
      /* 旋转 */
      transform: rotate(-30deg);
    }
	</style>
</head>
<body>
	<div class="box">
		<img src="images/mi.jpg" alt="">
  </div>
  
</body>
</html>
